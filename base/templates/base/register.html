{% extends 'main.html' %}

{% block title %} Login {% endblock title %}

{% block content %}
<div>
    {% if messages %}
        {% for message in messages%}
            <span>{{message}}</span>
        {% endfor %}
    {% endif %}
    <form enctype="multipart/form-data" method="post" action="" class="container mx-auto flex flex-col">
        {% csrf_token %}
        <label for="username">Username</label>
        <input required id="username" type="text" name="username" placeholder="Username">
        <label for="email">Username</label>
        <input required id="email" type="email" name="email" placeholder="Email">
        <label for="password">Password</label>
        <input required id="password" type="password" name="password" placeholder="Password">
        <label for="confirmPassword">Confirm password</label>
        <input required id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirm Password">
        <label for="profile_pic">Profile Pic (Not Required)</label>
        <input type="file" id="profile_pic" name="profile_pic"/>
        <button class="rounded-full bg-white text-blue-300 px-2 py-2" type="submit">Register</button>
    </form>
</div>
{% endblock content %}
